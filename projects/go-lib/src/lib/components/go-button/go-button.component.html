<button
  class="go-button"
  (click)="clicked()"
  [disabled]="buttonDisabled || isProcessing"
  [ngClass]="classObject()"
  [type]="buttonType"
>
  <go-icon
    icon="delete"
    [iconModifier]="buttonVariant || 'light'"
    iconClass="go-button__icon"
    *ngIf="buttonIcon"
  ></go-icon>
  <ng-content></ng-content>
</button>
